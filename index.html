<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }

        .center {
            margin: 0px auto;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1 v-bind:title="title" v-on:click="showProp">Vue源码测试</h1>
        <div v-on="{click: clickMethod}">
            Hello, {{name}}, this is your message: {{ msg }}
        </div>
        <ul>
            <li>{{ todoList[todoList.length - 1].name}}</li>
        </ul>
        <p>你今天未完成的任务数量为: {{num}}</p>
        <input type="text" v-bind:value="value" v-on:input="inputTest">
        <p>{{value}}</p>
        <label>v-model test</label>
        <br />
        <input type="text" v-model="modelNum">
        <p>num of v-model is {{modelNum}}</p>
    </div>

    <script type="module">
        import Vue from './src/intance/index.js'

        const app = new Vue({
            el: '#app',
            data: {
                name: 'Nicholas',
                msg: 'welcome to vue, sir!',
                value: "some value",
                modelNum: 1,
                todoList: [{
                    name: "swimming",
                    done: false
                },
                {
                    name: "running",
                    done: true
                }
                ],
                title: "a title"
            },
            computed: {
                num() {
                    const todoList = this.todoList
                    let res
                    res = todoList.filter((task) => {
                        return !task.done
                    }).length
                    return res
                },
            },
            methods: {
                showProp(event, vnode) {
                    const elm = vnode.elm
                    console.log("🏩 in showProp ")
                    elm.test = "test text"
                },
                inputTest(event, vnode) {
                    console.log("input called")
                    const elm = vnode.elm
                    this.value = elm.value
                },
                clickMethod() {
                    console.log("clickMethod called")
                    this.todoList.push({ name: "xxx", done: false })
                },
            }
        })
    </script>
</body>

</html>

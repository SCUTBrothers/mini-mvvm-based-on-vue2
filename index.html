<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .red {
            color: red;

        .center {
            margin: 0px auto;
        }
    </style>
</head>

<body>
    <div id="app">
        <h2 v-if="ifCondition">v-if if true</h2>
        <h2 v-else-if="elseIfCondition">v-else-if condition if true</h2>
        <button v-on:click="clickMethod">ÁÇπÂáªtoggle v-ifÊù°‰ª∂</button>
    </div>

    <script type="module">
        import Vue from './src/intance/index.js'

        const app = new Vue({
            el: '#app',
            data: {
                ifCondition: false,
                elseIfCondition: true
            },
            computed: {
                num() {
                    const todoList = this.todoList
                    let res
                    res = todoList.filter((task) => {
                        return !task.done
                    }).length
                    return res
                },
            },
            methods: {
                clickMethod() {
                    console.log("üåç  click method called")
                    this.ifCondition = !this.ifCondition
                },
            }
        })
    </script>
</body>
